<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wxstyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="headerTitle">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <aside class="chooseCity">
            <form id="cityForm">
                <input type="text" id="city-input" placeholder="Choose a City">
                <button id="submit-btn" class="submitBtn">Search</button>
            </form>
            <div class="clearSpace">
                <button class="clearBtn">Clear History</button>
            </div>
            <div id="cityBtns"></div>
            
        </aside>
        <div class="todaysWX">
            
            
        </div>
        <div class="fiveDayForecast">
         
        </div>

    </div>
    <script src="wxscript.js"></script>
</body>
</html>
