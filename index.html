<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wxstyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Dashboard Header -->
    <header class="headerTitle">

        <h1>Weather Dashboard</h1>

    </header>

    <!-- Container holding everything -->
    <div class="container">

        <!-- Space containing input form and created City Buttons -->
        <aside class="chooseCity">

            <!-- City input form -->
            <form id="cityForm">

                <input type="text" id="city-input" placeholder="Choose a City">

                <!-- Submit Button -->
                <button id="submit-btn" class="submitBtn">Search</button>

            </form>

            
            <div class="clearSpace">
                <!-- Clear History Button -->
                <button class="clearBtn">Clear History</button>

            </div>

            <!-- Space for City Buttons -->
            <div id="cityBtns"></div>
            
        
        </aside>

        <!-- Area containing today's WX information for chosen cities -->
        <div class="todaysWX">
            
            
        </div>

        <!-- Space showing five day forecast for chosen city -->
        <div class="fiveDayForecast">
         
        </div>

    </div>
    
    <script src="wxscript.js"></script>
</body>
</html>
